server {
    # Listen on port 80 (HTTP). For HTTPS, listen on 443 and add SSL certs.
    listen 80;
    # Replace 'your-domain.com' with your actual domain name
    server_name _;

    # Specifies the root directory of your React app's built files (after running 'npm run build' or 'npm run dist')
    root /usr/share/nginx/html; 

    # The main entry point for the application
    index index.html index.htm;

    # Crucial for React Router: This location block handles routing
    location / {
        # First, try to serve the requested URI as a file ($uri)
        # Then, try to serve it as a directory ($uri/)
        # Finally, if neither is found, fall back to serving the index.html file
        # This allows client-side routing to work correctly
        try_files $uri $uri/ /index.html;
    }

    # Optional: Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_proxied any;
    gzip_min_length 1000;
    gzip_comp_level 4;
}
